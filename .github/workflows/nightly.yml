  platformio:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9]
        example:
          - "examples/arduino-blink"
          - "examples/gpio-blink"
          - "examples/adc-example"
          - "examples/socket-example"
          - "examples/ssl-socket-example"
          - "examples/ssl-socket-clientauth"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: siwiembedded/platform-siwigsm
          token: ${{ secrets.OSQ_REPO_TOKEN }}
          path: siwigsm

      - name: Install dependencies
        working-directory: siwigsm
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/platformio/platformio/archive/develop.zip
          pio platform install https://github.com/waybyte/platform-logicrom/archive/master.zip

      - name: Build examples
        working-directory: siwigsm
        run: |
          pio run -d ${{ matrix.example }}
