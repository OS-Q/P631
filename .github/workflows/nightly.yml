name: nightly

on:
  schedule:
    - cron: '0 15 * * *'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        examples:
          - "arduino-blink"
          - "gpio-blink"
          - "adc-example"
          - "socket-example"
          - "ssl-socket-example"
          - "ssl-socket-clientauth"
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: [3.7,3.9]
        package:
          - "release"
          - "latest"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: Python ${{ matrix.python }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}

      - name: Install PIO
        if: matrix.package == 'release'
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/archive/master.zip
          pio platform install https://github.com/OS-Q/P68/releases/latest/download/P68.zip

      - name: Install QIO
        if: matrix.package == 'latest'
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/archive/master.zip
          qio platform install file://.

      - name: Build
        id: build
        if: success()
        run: |
          pio run -d examples/${{ matrix.examples }}
          echo "::set-output name=status::success"

